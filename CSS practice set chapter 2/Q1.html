<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Blue Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #00274d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation items */
        .navbar a {
            color: #f1f1f1;
            /* Light color for text */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        /* Hover effect for navigation items */
        .navbar a:hover {
            color: #00bfff;
        }

        /* Responsive behavior */
        .navbar a:active {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a target="_blank" href="https://fiction-wrestling-multiverse.fandom.com/wiki/Baki_Hanma">Logo</a>
        </div>
        <div class="nav-links">
            <a target="_blank" href="#home">Home</a>
            <a target="_blank" href="#about">About</a>
            <a target="_blank" href="#services">Services</a>
            <a target="_blank" href="#contact">Contact</a>
        </div>
    </nav>
</body>

</html>
