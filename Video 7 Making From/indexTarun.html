<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here should we write description about our content">
    <title>Learning how to crates form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Applying form</h1>
    <form action="Post">
        <div>
            <label for="Enter your username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newslatter</label>
        </div>

        <div>
            <label for="comment">enter your comment</label>
            <textarea name="comment" id="comment" rows="6" cols="50"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Grapes">Grapes</option>
                <option value="Lichi">Lichi</option>
            </select>
        </div>
    </form>

</body>

</html>
