<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px #68054e;
            text-align: center;
            background-color: #907ad3;
        }

        .text-element {
            text-shadow: 2px 2px 5px #062aac;
            border: 3px solid maroon;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore, at nam in nobis veniam
        quo doloribus libero atque officiis praesentium ipsa natus deleniti?</p>

</body>

</html>
