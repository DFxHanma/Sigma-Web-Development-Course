<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="card.png" alt="Card Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">This is a sample description of the card. It gives more details about the content.</p>
      <button class="card-button">Learn More</button>
    </div>
  </div>
</body>
</html>
